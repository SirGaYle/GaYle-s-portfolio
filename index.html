<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GaYle Shop - Портфоліо</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="language-switcher">
      <button id="lang-uk" class="lang-btn active">УКР</button>
      <button id="lang-en" class="lang-btn">ENG</button>
    </div>
    <h1 data-uk="GaYle Shop" data-en="GaYle Shop">GaYle Shop</h1>

    <a id="buton" href="https://t.me/gayle_shop" class="button" target="_blank" data-uk="Перейти в магазин" data-en="Go to shop">Перейти в магазин</a>
  </header>

  <section class="portfolio">
    <h2 data-uk="Мої роботи" data-en="My Works">Мої роботи</h2>
    <div class="gallery">
      <img src="media/work1.png" alt="Робота 1">
      <img src="media/work2.png" alt="Робота 2">
      <img src="media/work3.png" alt="Робота 3">
      <img src="media/work4.png" alt="Робота 4">
      <img src="media/work5.png" alt="Робота 5">
      <img src="media/work6.png" alt="Робота 6">
      <img src="media/work7.png" alt="Робота 7">
      <img src="media/work8.png" alt="Робота 8">
      <img src="media/work9.png" alt="Робота 9">
      <img src="media/work10.gif" alt="Робота 10">
      <img src="media/work11.gif" alt="Робота 11">
      <img src="media/work12.gif" alt="Робота 12">
    </div>
  </section>

  <footer>
    <p data-uk="&copy; 2025 GAYLE SHOP | Telegram: @yt_gayle" data-en="&copy; 2025 GAYLE SHOP | Telegram: @yt_gayle">&copy; 2025 GAYLE SHOP | Telegram: @yt_gayle</p> 
    <p data-uk="Discord: @sir_gayle" data-en="Discord: @sir_gayle">Discord: @sir_gayle</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
